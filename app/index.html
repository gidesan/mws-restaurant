<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Reviews</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <body>
      <header>
        <nav>
          <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
      </header>

      <main id="maincontent">
        <section id="map-container" tabindex="0" role="application" aria-label="Restaurants map">
          <div id="map"></div>
        </section>
        <section>
          <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine">
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <ul id="restaurants-list"></ul>
        </section>
      </main>
      <footer id="footer">
          Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script type="application/javascript" charset="utf-8" src="scripts/swhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="scripts/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="scripts/main.js"></script>
    <!-- endbuild -->
    <script async defer onerror="onMapsError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGLqWXqDetn8Cu0NfpDSloIWSwLupNRYE&libraries=places&callback=initMap"></script>

  </body>
</html>
