<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#444444">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Info</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/styles.css -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <!-- endbuild -->
  </head>
  <body class="inside">
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <body>
  <!-- Beginning header -->
  <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container" tabindex="0" role="application">
        <img id="static-map" aria-label="Restaurant map">
      </section>

      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <button id="fav-button" onclick="toggleFavorite()">
          <span class="heart"></span>
        </button>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
        <form id="add-review-form" onsubmit="addReview(event)">
          <input name="restaurant_id" type="hidden" aria-hidden="true" />
          <input name="name" type="text" placeholder="Name" aria-label="Name" required />
          <input name="rating" type="number" placeholder="Rating (1-5)" min="1" max="5" aria-label="Rating (1-5)" required />
          <textarea name="comments" rows="8" placeholder="Comments" aria-label="Comments" required></textarea>
          <button type="submit">Add</button>
        </form>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js scripts/bundle-detail.js -->
    <script type="application/javascript" charset="utf-8" src="scripts/bundle-detail.js"></script>
    <!-- endbuild -->

  </body>
</html>
